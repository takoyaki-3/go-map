syntax = "proto3";
package pb;

message Graph {
  repeated Node node = 1;
  repeated Edge edge = 2;
}

message Edge {
  string type = 1;
  int64 from = 2;
  int64 to = 3;
  double weight = 4;
  repeated int64 viaNodes = 5;
}

message Node {
  string type = 1;
  double lat = 2;
  double lon = 3;
  string placeId = 4;
}

